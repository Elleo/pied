# appimage-builder recipe see https://appimage-builder.readthedocs.io for details
version: 1
script:
  - rm -rf AppDir | true
  - mkdir -p AppDir/usr/bin
  - cp -r ../build/linux/x64/release/bundle/* AppDir/usr/bin
  - mkdir -p AppDir/usr/share/icons/hicolor/64x64/apps/
  - cp ../assets/icon.png AppDir/usr/share/icons/hicolor/64x64/apps/pied.png
AppDir:
  path: ./AppDir
  app_info:
    id: com.mikeasoft.pied
    name: Pied
    icon: pied
    version: 0.3.0
    exec: usr/bin/pied
    exec_args: $@
  apt:
    arch:
    - amd64
    allow_unauthenticated: true
    sources:
    - sourceline: deb http://gb.archive.ubuntu.com/ubuntu/ noble main restricted
    - sourceline: deb http://gb.archive.ubuntu.com/ubuntu/ noble-updates main restricted
    - sourceline: deb http://gb.archive.ubuntu.com/ubuntu/ noble universe
    - sourceline: deb http://gb.archive.ubuntu.com/ubuntu/ noble-updates universe
    - sourceline: deb http://gb.archive.ubuntu.com/ubuntu/ noble multiverse
    - sourceline: deb http://gb.archive.ubuntu.com/ubuntu/ noble-updates multiverse
    - sourceline: deb http://gb.archive.ubuntu.com/ubuntu/ noble-backports main restricted
        universe multiverse
    - sourceline: deb http://security.ubuntu.com/ubuntu noble-security main restricted
    - sourceline: deb http://security.ubuntu.com/ubuntu noble-security universe
    - sourceline: deb http://security.ubuntu.com/ubuntu noble-security multiverse
    include:
    - libc6:amd64
    - libgtk-3-0
    - libaudio2
    - libsndio7.0
    - libgstreamer1.0-0
    - libgstreamer-plugins-base1.0-0
    - libgstreamer-plugins-good1.0-0
    - libgstreamer-plugins-bad1.0-0
    - libwayland-cursor0
    - libwayland-egl1
    - libwayland-client0
    - gcc
    - g++
    exclude:
    - humanity-icon-theme
    - hicolor-icon-theme
    - adwaita-icon-theme
    - ubuntu-mono
  files:
    exclude:
    - usr/share/man
    - usr/share/doc/*/README.*
    - usr/share/doc/*/changelog.*
    - usr/share/doc/*/NEWS.*
    - usr/share/doc/*/TODO.*
AppImage:
  arch: x86_64
  update-information: guess
  sign-key: None
