app-id: com.mikeasoft.pied
runtime: org.freedesktop.Platform
runtime-version: "24.08"
sdk: org.freedesktop.Sdk
command: pied
separate-locales: false
finish-args:
  - --share=ipc
  - --socket=fallback-x11
  - --socket=wayland
  - --device=dri
  - --socket=pulseaudio
  - --share=network
  - --filesystem=home
  - --talk-name=org.freedesktop.Flatpak
modules:
  - name: Pied
    buildsystem: simple
    only-arches:
      - x86_64
    build-commands:
      - "./build-flatpak.sh"
    sources:
      - type: file
        url: https://github.com/Elleo/pied/releases/download/v0.3.1/pied-0.3.1-x86_64.tar.gz
        sha256: f7d079878ac1da70c61737c8c09260a40b600ae1f583e2c9a54f0892753babba
      - type: file
        path: build-flatpak.sh
      - type: file
        path: com.mikeasoft.pied.png
      - type: file
        path: com.mikeasoft.pied.desktop
      - type: file
        path: com.mikeasoft.pied.metainfo.xml
      - type: file
        path: /usr/bin/killall
